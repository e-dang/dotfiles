- shell:
    - export DEBIAN_FRONTEND=noninteractive
    - command: sudo apt-get update && apt-get upgrade
      description: Updating and upgrading apt-get...
      stderr: true
    - command:
        sudo apt-get -y install --no-install-recommends sudo vim zsh curl wget apt-transport-https ca-certificates curl
        gnupg lsb-release
      description: Installing packages...
      stderr: true
    - command:
        sudo curl -fsSL https://download.docker.com/linux/debian/gpg | gpg --dearmor -o
        /usr/share/keyrings/docker-archive-keyring.gpg
      description: Adding docker GPG key...
      stderr: true
    - command:
        sudo echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg]
        https://download.docker.com/linux/debian $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list >
        /dev/null
      description: Settinging up docker repository...
      stderr: true
    - command: sudo apt-get update && apt-get upgrade
      description: Updating and upgrading apt-get...
      stderr: true
    - command: sudo apt-get install docker-ce-cli
      description: Installing docker cli...
      stderr: true
